{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- custom js & css -->
    <link rel="stylesheet" href={% static 'style.css' %}>

    <title>Pokedex</title>
</head>
<body>

  <h1>Pokedex</h1>
  </br>
  
  <div id="cards">  
    {% for pk in pokemon %}
    
    <figure class="card card--{{pk.type}}" id="myBtn">
      <a href="/pokemon/{{pk.name}}">
      <div class="card__image-container">
        <img src={{pk.image}} alt="Eevee" class="card__image" width="175" height="150">   
      </div>
      
      <figcaption class="card__caption">
        <h1 class="card__name">{{pk.name}}</h1>
    
        <h3 class="card__type">
          {{pk.type}}
        </h3>
    
        <table class="card__stats">
          <tbody><tr>
            <th>HP</th>
            <td>{{pk.stats.hp}}</td>
          </tr>
          <tr>
            <th>Attack</th>
            <td>{{pk.stats.attack}}</td>
          </tr>
          
          <tr>
            <th>Defense</th>
            <td>{{pk.stats.defense}}</td>
          </tr>
    
          <tr>
            <th>Special Attack</th>
            <td>{{pk.stats.sattack}}</td>
          </tr>
          <tr>
            <th>Special Defense</th>
            <td>{{pk.stats.sdefense}}</td>
          </tr>
          <tr>
            <th>Speed</th>  
            <td>{{pk.stats.speed}}</td>
          </tr>
        </tbody></table>
        <div class="card__abilities">
          <h4 class="card__ability">
            <span class="card__label">Height</span>
            {{pk.height}}
          </h4>
          <h4 class="card__ability">
            <span class="card__label">Weight</span>
            {{pk.weight}}
          </h4>
        </div>
      </figcaption>
    </a>
    </figure>

    {% endfor %}
  </div>
    <div class="m-4">
        <h6 class="text-center">Alejandro López • <a target="_blank" href="https://github.com/alejolo311">Github</a> • <a target="_blank" href="https://www.linkedin.com/in/alejolo311/">Linkedin</a></h6>
    </div>
</body>
</html>
